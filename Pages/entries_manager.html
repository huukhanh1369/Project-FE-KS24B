<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entries Manager</title>
  <link rel="stylesheet" href="../CSS/entries_manager.css">
</head>
<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="menu-btn" onclick="window.location.href='user_manager.html'">Manage Users</button>
    <button class="menu-btn" onclick="window.location.href='entries_manager.html'">Manage Entries</button>
    <button class="menu-btn" onclick="window.location.href='article_manager.html'">Manage Articles</button>
    <button class="menu-btn logout" id="logoutBtn" onclick="window.location.href='login.html'">Log out</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <div class="topbar">
      <input type="text" placeholder="Search category..." class="search-box">
      <div class="icons">
        <span>🔔</span>
        <span>✉️</span>
        <span>👤</span>
      </div>
    </div>

    <div class="content-box">
      <div class="entry-form">
        <input type="text" id="entry-input" placeholder="Enter new category">
        <button class="add-btn" onclick="addEntry()">Add</button>
      </div>

      <table class="styled-table">
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entry-list">
          <!-- Data render here -->
        </tbody>
      </table>
    </div>

  </div>
</div>

<!-- Modal Delete -->
<div id="deleteModal" class="modal hidden">
  <div class="modal-content">
    <p>Are you sure you want to delete this category?</p>
    <div class="modal-buttons">
      <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
      <button class="confirm-btn" id="confirmDeleteBtn">Confirm</button>
    </div>
  </div>
</div>

<!-- Modal Edit -->
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <h3>Edit Category Name</h3>
    <input type="text" id="editInput">
    <div class="modal-buttons">
      <button class="cancel-btn" onclick="closeEditModal()">Cancel</button>
      <button class="confirm-btn" id="confirmEditBtn">Save</button>
    </div>
  </div>
</div>

<script src="../JS/entries_manager.js"></script>
</body>
</html>
