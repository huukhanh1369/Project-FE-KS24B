<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article Manager</title>
  <link rel="stylesheet" href="../CSS/article_manager.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="menu-btn" onclick="window.location.href='user_manager.html'">Manage Users</button>
      <button class="menu-btn" onclick="window.location.href='entries_manager.html'">Manage Entries</button>
      <button class="menu-btn active">Manage Articles</button>
      <button class="menu-btn logout" id="logoutBtn" onclick="window.location.href='login.html'">Log out</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <!-- <input type="text" placeholder="Search articles..." class="search-box" /> -->
        <div class="icons">
          <span>🔔</span>
          <span>✉️</span>
          <span>👤</span>
        </div>
      </header>

      <div class="content-box">
        <div class="header-section">
          <h2>Quản lý bài viết</h2>
          <button class="add-btn" onclick="openAddModal()">Thêm mới bài viết</button>
        </div>

        <table class="styled-table">
          <thead>
            <tr>
              <th>Ảnh</th>
              <th>Tiêu đề</th>
              <th>Chủ đề</th>
              <th>Nội dung</th>
              <th>Trạng thái</th>
              <th>Chỉnh sửa trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="articleTable">
            <!-- JS sẽ render dữ liệu ở đây -->
          </tbody>
        </table>

        <div class="pagination">
          <!-- JS sẽ render phân trang ở đây -->
        </div>
      </div>
    </main>
  </div>

  <!-- Modal: Edit Article -->
  <div class="modal hidden" id="editModal">
    <div class="modal-content">
      <h3>Sửa bài viết</h3>
      <input type="text" id="editTitle" placeholder="Tiêu đề">
      <label for="editCategory">Chủ đề:</label>
      <select id="editCategory">
        <!-- Options will be filled by JavaScript -->
      </select>
      <label for="editContent">Nội dung:</label>
      <textarea id="editContent" placeholder="Nội dung" rows="5"></textarea>
      <label for="editUpload">Thay đổi ảnh:</label>
      <input type="file" id="editUpload" accept="image/*">
      <div id="editImagePreview" class="image-preview"></div>
      <div class="modal-actions">
        <button onclick="saveEdit()">Lưu</button>
        <button onclick="closeEditModal()">Hủy</button>
      </div>
    </div>
  </div>

  <!-- Modal: Confirm Delete -->
  <div class="modal hidden" id="deleteModal">
    <div class="modal-content">
      <h3>Bạn có chắc chắn muốn xóa bài viết này?</h3>
      <div class="modal-actions">
        <button onclick="confirmDelete()">Xóa</button>
        <button onclick="closeDeleteModal()">Hủy</button>
      </div>
    </div>
  </div>

  <!-- Modal: Add New Article (Modified to use dropdown) -->
  <div class="modal hidden" id="articleModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeAddModal()" style="cursor:pointer;float:right;">&times;</span>
      <h2>📝 Add New Article</h2>

      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter your article title" />

      <label for="category">Article Categories:</label>
      <select id="category">
        <!-- Options will be filled by JavaScript -->
      </select>

      <label for="mood">Mood:</label>
      <select id="mood">
        <option value="😊 Happy">😊 Happy</option>
        <option value="😢 Sad">😢 Sad</option>
        <option value="😎 Confident">😎 Confident</option>
        <option value="😴 Tired">😴 Tired</option>
      </select>

      <label for="content">Content:</label>
      <textarea id="content" rows="5" placeholder="Write your article..."></textarea>

      <div class="status-section">
        <span>Status:</span>
        <label for="status-public"><input type="radio" id="status-public" name="status" value="Public" checked /> Public</label>
        <label for="status-private"><input type="radio" id="status-private" name="status" value="Private" /> Private</label>
      </div>
      
      <label for="upload">Upload Image:</label>
      <input type="file" id="upload" accept="image/*">

      <div class="modal-actions">
        <button id="addArticleBtn">Add</button>
        <button onclick="closeAddModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../JS/article_manager.js"></script>
</body>
</html>
