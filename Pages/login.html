<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
  <link href="../CSS/login.css" rel="stylesheet">
  <title>Login Form</title>
  <style>

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Fill out the form below to login</h2>

    <div class="social-login">
      <button><i class="fa-brands fa-facebook-f"></i></button>
      <button><i class="fa-brands fa-twitter"></i></button>
      <button><i class="fa-brands fa-linkedin-in"></i></button>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Username" />
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="form-group">
      <input type="password" placeholder="Password" />
      <i class="fa-solid fa-lock"></i>
    </div>

    <div class="form-options">
      <label><input type="checkbox" /> Remember Me</label>
      <a href="#">Forgot Password</a>
    </div>

    <button class="login-btn">Login</button>

    <div style="text-align: center; margin-top: 15px; font-size: 14px;">
      Don't have an account?
      <a href="./register.html" style="color: red; text-decoration: none;"><u>Register</u></a>
    </div>
  </div>

  <footer>
    <div>Copyright Â© 2025. All rights reserved.</div>
    <div class="footer-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
  </footer>
</body>
</html>
