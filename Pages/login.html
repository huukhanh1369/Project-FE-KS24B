<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
  <link href="../CSS/login.css" rel="stylesheet">
  <title>Login Form</title>
</head>

<body>
  <div class="login-box">
    <h2>Fill out the form below to login</h2>

    <div class="form-group">
      <input type="email" id="email" placeholder="Email" />
      <i class="fa-solid fa-envelope"></i>
      <div class="error-message" id="email-error"></div>
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder="Password" />
      <i class="fa-solid fa-lock"></i>
      <div class="error-message" id="password-error"></div>
    </div>

    <button class="login-btn" type="button">Login</button>

    <div style="text-align: center; margin-top: 15px; font-size: 14px;">
      Don't have an account?
      <a href="./register.html" style="color: red; text-decoration: none;"><u>Register</u></a>
    </div>
  </div>

  <footer>
    <div>Copyright © 2025. All rights reserved.</div>
    <div class="footer-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
  </footer>
  <div id="success-modal" class="modal">
    <div class="modal-content">
      <p>Đăng ký thành công! Mời bạn đăng nhập.</p>
    </div>
  </div>
  
  <script src="../JS/login.js"></script>
</body>
</html>
